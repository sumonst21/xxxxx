{extend name="base" /} {block name="css"}
<link rel="stylesheet" href="__ADMIN__/css/form.css"> {/block} {block name="body"}
<div class="admin-main layui-form">
    <div class="layui-field-box">
        <div class="layui-box-searchber">
            <form class="layui-form layui-form-pane" action="{:url('admin/log/index')}" method="get">
                <div class="layui-inline">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" value="{:session('logkeyword')}" placeholder="请输入用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn  layui-btn-sm">搜索</button>
                </div>
            </form>
        </div>
        <hr>
        <table class="layui-table admin-table">
            <thead>
                <tr>
                    <th align="center">ID</th>
                    <th align="center">操作</th>
                    <th align="center">子操作</th>
                    <th align="center">管理员</th>

                    <th align="center">操作时间</th>

                </tr>
            </thead>
            <tbody id="content">
                {volist name="tptc" id="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.pcontroller}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.username}</td>
                    <td>{$vo.add_time|friendlyDate}</td>

                </tr>
                {/volist}
            </tbody>
        </table>
    </div>


</div>
{/block} {block name="page"}
<div class="btable-paged">
    <div class="layui-main">
        {$tptc->render()}
    </div>
</div>
{/block}
