{__NOLAYOUT__}
<!DOCTYPE html>
<html>
<head>
    <title>后台管理登陆</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <style type="text/css">
        body{background-color:#f5f5f5;}
        .login-box{margin:240px auto 0;width:400px;background-color:#fff;padding:15px 30px;border-radius:10px;box-shadow: 5px 5px 15px #999;}
        .login-box .layui-input{font-size:15px;font-weight:400}
        .login-box input[name="password"]{letter-spacing:5px;font-weight:800}
        .login-box .layui-btn{width:100%;}
        .login-box .copyright{text-align:center;height:50px;line-height:50px;font-size:12px;color:#ccc}
        .login-box .copyright a{color:#ccc;}
    </style>
</head>
<body>
<div class="login-box">
    <form action="__APP__/Member/login.html" method="post" class="layui-form layui-form-pane">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>{:Config('WEB_NAME')}</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">登陆账号</label>
            <div class="layui-input-block">
                <input type="text" name="account" class="layui-input" lay-verify="required" lay-verType="tips" placeholder="请输入登陆账号" autofocus="autofocus" value="admin">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登陆密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" class="layui-input" lay-verify="required" lay-verType="tips" placeholder="******" value="661223">
            </div>
        </div>
        <!--<div class="layui-form-item">
            <label class="layui-form-label">安全验证</label>
            <div class="layui-input-inline">
                <input type="text" name="code" class="layui-input">
            </div>
        </div> -->
        <input type="submit" value="登陆" lay-submit="" lay-filter="login" class="layui-btn" />
        {:token()}
    </form>
    <div class="copyright">
        © 2017-2018 <a href="http://www.sssui.com" target="_blank">SSSUI.COM</a> All Rights Reserved.
    </div>
</div>
<script src="__STATIC__/layui/layui.js"></script>
<script>
layui.config({
  base: '__PUBLIC__/layadmin/'
}).use('login');
</script>
</body>
</html>
