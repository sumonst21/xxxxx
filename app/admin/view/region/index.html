<div class="layui-card">
	<div class="layui-card-header">
		<div class="layui-btn-group">
			<a href="__APP__/Region/add.html" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-add-1"></i>添加</a>
			<a href="__APP__/Region/del.html" class="layui-btn layui-btn-primary ajax confirm"><i class="layui-icon layui-icon-close"></i>删除</a>
			<a href="__APP__/Region/cache.html" class="layui-btn layui-btn-primary ajax"><i class="layui-icon layui-icon-refresh"></i>缓存</a>
		</div>
		<div class="page-filter fr">
			<form class="layui-form layui-form-pane" action="__APP__/Region/index.html" method="get">
			<div class="layui-form-item">
				
				<div class="layui-input-inline">
					<input type="text" name="keywords" lay-verify="required" placeholder="请输入关键词搜索" autocomplete="off" class="layui-input" value="{:input('keywords')}">
					<button class="layui-icon">&#xe615;</button>
				</div>
			</div>
			</form>
		</div>
	</div>
	<div class="layui-card-body">
		<div class="layui-form">
			{Data:list name="Region" keywords="request" pid="request"}
			<table class="layui-table mt10" lay-even="" lay-skin="row">
				<colgroup><col width="50"></colgroup>
				<thead>
					<tr>
						<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
						<th>名称</th>
						<th>邮政编码</th>
						<th>上级</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="var.list" id="vo"}
					<tr>
						<td><input type="checkbox" name="ids[{$vo.id}]" value="{$vo.id}" class="layui-checkbox checkbox-ids" lay-skin="primary"></td>
						<td><a href="__APP__/Region/index/pid/{$vo.id}.html">{$vo.title}</a></td>
						<td>{$vo.code}</td>
						<td>{$vo.pid}</td>
						<td>
							<div class="layui-btn-group">
								<div class="layui-btn-group">
									<a href="__APP__/Region/edit/id/{$vo.id}.html" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon layui-icon-edit"></i></a>
									<a href="__APP__/Region/del/ids/{$vo.id}.html" class="layui-btn layui-btn-primary layui-btn-sm ajax"><i class="layui-icon layui-icon-close"></i></a>
								</div>
							</div>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
			{$var.page|raw}
			{/Data:list}
		</div>
	</div>
</div>
