
<div class="layui-card">
	<div class="layui-card-header">
		{if condition="Request()->Action() neq 'index'"}
			<a href="{:Request()->url()}"><i class="layui-icon layui-icon-left"></i></a>
			<span class="layui-breadcrumb">
				<a><cite>后台</cite></a>
				<a href="__APP__/{$Request.controller}/index.html"><cite>{$Request.controller|getControllerTitle}</cite></a>
				<a><cite>编辑</cite></a>
			</span>
		{/if}
	</div>
	<div class="layui-card-body">
		<form action="{:Request()->url()}" class="child-form page-list-form layui-form layui-form-pane" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">上级</label>
				<div class="layui-input-inline input-6x">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-inline input-6x">
						<input type="text" class="layui-input" name="name" value="{$vo.name}" autocomplete="off" placeholder="请填写标识" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">邮政编码</label>
				<div class="layui-input-inline input-6x">
					<input type="text" class="layui-input" name="date" value="{$vo.date}" autocomplete="off" placeholder="请填写标题" />
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-inline input-6x">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit">提交</button>
				</div>
			</div>
			<input type="hidden" name="id" value="{$vo.id}" />
		</form>
	</div>
</div>
{neq name="$Request.action" value="add"}
<script type="text/html" id="Editvo">
	{Data:article name="Region" id="request" var="vo"}
	{$vo|json_encode}
</script>
{/neq}
