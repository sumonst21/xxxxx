
<div class="layui-card">
	<div class="layui-card-header">
		{if condition="Request()->Action() neq 'index'"}
			<a href="{:Request()->url()}"><i class="layui-icon layui-icon-left"></i></a>
			<span class="layui-breadcrumb">
				<a><cite>后台</cite></a>
				<a href="__APP__/{$Request.controller}/index.html"><cite>{$Request.controller|getControllerTitle}</cite></a>
				<a><cite>编辑</cite></a>
			</span>
		{/if}
	</div>
	<div class="layui-card-body">
		<form action="{:Request()->url()}" class="child-form page-list-form layui-form layui-form-pane" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">标识</label>
				<div class="layui-input-inline input-6x">
						<input type="text" class="layui-input" name="name" autocomplete="off" placeholder="请填写标识" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-inline input-6x">
					<input type="text" class="layui-input" name="title" autocomplete="off" placeholder="请填写标题" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-inline input-6x">
					<input type="text" class="layui-input" name="type" autocomplete="off" placeholder="请填写类型" list="TypeList"/>
					<datalist id="TypeList">
						{volist name="TypeList" id="tvo"}
						<option value="{$tvo.type}">
						{/volist}
					</datalist>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-inline input-6x">
					<input type="checkbox" name="status" value="1" checked lay-skin="switch" lay-text="启用|禁用" >
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">排序</label>
				<div class="layui-input-inline input-6x">
					<input type="text" class="layui-input" name="sort" value="0" autocomplete="off" placeholder="请填写排序数字" />
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-inline input-6x">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit">提交</button>
				</div>
			</div>
			<input type="hidden" name="id" value="{$vo.id}" />
		</form>
	</div>
</div>
<script type="text/html" id="Editvo">
	{if condition="Request()->Action() eq 'edit'"}
	{Data:article name="Linkage" id="request" var="vo"}
	{else /}
	{assing name="vo[]" value="" /}
	{/if}
	{$vo|json_encode}
</script>
