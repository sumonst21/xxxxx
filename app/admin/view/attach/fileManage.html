{__NOLAYOUT__}
<!DOCTYPE html>
<html>     
<head>
    <meta charset="utf-8">
    <title>管理控制台 -  Powered by SSSUI</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/layadmin/admin.css" media="all">
    <style type="text/css">
        ::-webkit-scrollbar-track{-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);border-radius: 5px;background-color: #F5F5F5;}
        ::-webkit-scrollbar{width: 7px;background-color: #F5F5F5;}
        ::-webkit-scrollbar-thumb{border-radius: 5px;-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);background-color: #555;}
        #FmList .item{width:160px;height:90px;padding:5px;display:inline-block;position: relative;overflow: hidden;text-align:center;}
        #FmList img {max-width: 100%;max-height: 100%;}
		.layui-tab-title{position: fixed;width: 100%;z-index: 10000;background: #fff;margin-bottom: 40px;top: 0;}
		.layui-tab-content{position:absolute;top:40px;bottom:0;width:100%;box-sizing: border-box;}
		#FmList .item:before {display: block;z-index: 8;content: '';position: absolute;top: -100%;left: 0;transition: .3s;-ms-transition: .3s;-moz-transition: .3s;-webkit-transition: .3s;-o-transition: .3s;width: 100%;height: 100%;background: rgba(0,0,0,.5);}
		#FmList .item:hover:before,#FmList .item.selected:before {top: 0;}
		#FmList .item .layui-icon {position: absolute;top: 50%;left: 50%;z-index: 222222;color: #fff;margin: -15px auto auto -35px;font-size: 22px;border:1px solid #fff;border-radius: 50%;width:30px;height:30px;    line-height: 30px;}
		#FmList .item .layui-icon.selector{margin:-16px auto auto 3px;}
		#FmList .item i.preview:before{content:'\e615';}
		#FmList .item i.selector:before{content:' ';}
		#FmList .item.selected i.selector:before{content:'\e610';}
		#FmUpload{height: 100%;}
    </style>
    <script src="/static/layui/layui.js"></script>
    <script type="text/javascript">
        var ADMIN_PATH = "",CONTROLLER_NAME='Attach',ACTION_NAME='fm';
        layui.config({
            base: '/static/admin/layadmin/' //静态资源所在路径
        })
    </script>
</head> 
<body class="layui-layout-body" style="overflow-y: auto;background:#fff;position: absolute;top: 0;bottom: 0;width: 100%;">
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin:0;height:100%;">
		<ul class="layui-tab-title">
			<li class="layui-this">上传</li>
			<li>图库</li>
		</ul>
		<div class="layui-tab-content">
		    <div class="layui-tab-item layui-show" id="FmUpload">
				<div class="upload-btn" id="picker">选择文件</div>
	    		<button id="StartUpload" class="btn">开始上传</button>
				<div class="queueList" id="queueList">
					
				</div>
			</div>
		    <div class="layui-tab-item">
		    	<div id="FmList">
				  	
				</div>
				<div id="page"></div>
		    </div>
		</div>
	</div>
	<script type="text/javascript">
		eval('var __'+'ACTION__="__ACTION__";');
		var current_url='{$ret.current_url}'.replace('./Uploads',''),
			fileext='{$Think.get.type|default="jpg,png"}',
			currSelect='{$Think.get.currSelect|default=FmUpload}',
			__SelectFiles={},
			maxselect=parseInt('{$Think.get.maxselect|default=1}'),selected=0;
		function getSelectFile(){
			__getSelectFile =[];
			for(var i in __SelectFiles){
				if(__SelectFiles[i]) __getSelectFile.push(__SelectFiles[i]);
			}
			return __getSelectFile;
		}
        layui.use(['global','FM']);
    </script>
</body>
</html>
