<div class="layui-card">
    <div class="layui-card-header">用户注册</div>
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="account" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-block">
                    <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="repassword" lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                    <input type="text" name="vcode" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-input-inline">
                    <img src="/User/verify/name/registerverify.html" height="38" alt="" onclick="this.src='/User/verify/name/registerverify.html?'+Math.random();" />
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                    <input type="checkbox" name="agren" checked lay-verify="required" lay-skin="primary" title="我已阅读并同意《用户注册协议》" /> 
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button>
                </div>
            </div>
        </form>

        <script>
            layui.use(['form','jquery','layer'], function () {
                var form = layui.form,
                    $   = layui.jquery,
                    layer = layui.layer;
                //监听提交
                form.on('submit(formDemo)', function (data) {
                    $.post({
                        url:'{:Request()->url()}',
                        data:data.field,
                        dataType:'json',
                        success:function(d){
                            if(d.code==1){
                                layer.msg(d.info,{icon:d.code},function(){
                                    window.location = d.url;
                                });
                            }else{
                                layer.msg(d.info,{icon:0})
                            }
                        }
                    });
                    return false;
                });
            });
        </script>
    </div>
</div>
