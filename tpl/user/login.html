<style>
    section.body .layui-container{position:static;width: 100%;margin-top: -20px;}
</style>
<div class="login">
    <div class="loginbox">
        <h2>{:Config('site.name')}登陆</h2>
        <form class="layui-form" action="" method="POST">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                <div class="layui-input-block">
                    <input type="text" name="account" required  lay-verify="required" placeholder="手机号/用户名/游戏" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="submit">登陆</button>
                </div>
            </div>
        </form>
        <div class="min-text">
            <a href="/User/forgetpwd.html">忘记密码？</a>
            <a href="/Reg.html" class="right">立即注册</a>
        </div>
    </div>
</div>
